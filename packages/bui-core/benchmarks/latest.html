<!DOCTYPE html>
<html data-color-mode='light' data-theme="default">
<head>
  <title>Performance Benchmark Latest</title>
  <link rel="stylesheet" href="/packages/bui-styles/dist/index.css">
</head>
<body>
</body>
<!DOCTYPE html>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script type="module">
  // from tachometer server
  import * as bench from '/bench.js';

  const componentName = new URLSearchParams(window.location.search).get('name');
  const script = document.createElement('script');
  script.src = `/packages/bui-core/umd/${componentName}.umd.js`;
  script.onload = () => {
    const Component = window[componentName];
    const root = ReactDOM.createRoot(document.body);

    bench.start();
    root.render(React.createElement(Component, {color: 'primary', size: 'small'}, 'test button'));
    bench.stop();
  };
  document.head.appendChild(script);
</script>
</html>
